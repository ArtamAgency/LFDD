<!DOCTYPE html>
<html>
<head>
	<title>La Ferme de Didier</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="jquery/animate.css">
	<script type="text/javascript" src="jquery/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="jquery/jquery-ui.min.js"></script>
	<script type="text/javascript" src="jquery/jquery.textillate.js"></script>
	<script type="text/javascript" src="jquery/jquery.fittext.js"></script>
	<script type="text/javascript" src="jquery/jquery.lettering.js"></script>
	<script type="text/javascript" src="jquery/jquery.nav-animations.js"></script>
</head>
<body>
	<div class="page-bg"></div>
	<nav>
		<div class="dark-bg"></div>
		<a class="account" href="account.html">
			<img src="images/user.png"/>
			<p>Pseudo</p>
		</a>
		<div class="log">
			<a href="inscription.html">Inscription</a>
		</div>
	</nav>
	<a class="title" href="index.html">La ferme de Didier</a>
	<div id="content">
		<img src="images/sheep.svg">
		<div id="center">
			<h1>Rejoins l'univers de Didier et sa ferme !</h1>
			<form>
				<p>Pseudo</p>
				<input class="input-text" type="text" name="pseudo">
				<p>Mot de passe</p>
				<input class="input-text" type="password" name="password">
				<input class="valider" type="submit" value="Valider">
			</form>
		</div>
		<img src="images/pig.svg">
	</div>
	<footer>
		<a href="contact.html" >Contact</a>
		<a href="next.html">Nos jeux</a>
		<a class="infos-legales" href="next.html">Informations l√©gales</a>
	</footer>


																						<!--	JAVASCRIPT 	-->	

	<script type="text/javascript">
		
		$(document).ready(function(){

			$('#content').find('img').click(function(){
				$(this).addClass('animated rubberBand').one('animationend', function(){
					$(this).removeClass('animated rubberBand');
				});
			});

			$('.log').find('a').first().mouseover(function(){
				$('.log').find('a').first().css('transform', 'scale(0.95)');
			});
			$('.log').find('a').first().mouseout(function(){
				$('.log').find('a').first().css('transform', 'scale(1)');
			});

			$('.log').find('a').last().mouseover(function(){
				$('.log').find('a').last().css('transform', 'scale(0.95)');
			});
			$('.log').find('a').last().mouseout(function(){
				$('.log').find('a').last().css('transform', 'scale(1)');
			});
		});

	</script>

	<style type="text/css">
		
		#content{
			position: relative;
			display: flex;
			align-items: center;
			justify-content: center;
			margin: 50px 0 100px 0;
		}
		#content img{
			position: relative;
			display: inline-block;
			width: 200px;
			margin: 50px;
		}
		#center{
			position: relative;
			display: flex;
			align-items: center;
			justify-content: center;
			flex-direction: column;
			width: 600px;
		}
		#center h1{
			position: relative;
			display: inline-block;
			font-family: 'Skater Girls Rock';
			font-size: 30px;
			color: #222222;
			font-weight: 500;
			background: rgba(0,0,0,0.1);
			width: 100%;
			padding: 25px 0 20px 0;
			margin: 10px 0;
			border-radius: 5px;
		}
		form{
			position: relative;
			display: flex;
			align-items: center;
			justify-content: center;
			flex-wrap: wrap;
			font-family: 'Skater Girls Rock';
			color: #222222;
			background: rgba(0,0,0,0.1);
			width: 100%;
			border-radius: 5px;
		}
		form p{
			position: relative;
			display: inline-block;
			font-size: 25px;
			width: 40%;
			margin: 20 0px;
		}
		.input-text{
			position: relative;
			display: inline-block;
			font-family: 'Skater Girls Rock';
			font-size: 25px;
			color: #222222;
			border: none;
			width: 50%;
			height: 35px;
			padding: 10px;
			margin: 20px 0;
			border-radius: 5px;
		}
		.input-text:focus{
			outline: none;
		}

		@media screen and (max-width: 1080px){
			#content{
				flex-direction: column;
			}
			#center{
				width: 900px;
			}
			#center h1{
				font-size: 50px;
			}
			form p{
				font-size: 45px;
			}
			.input-text{
				height: 80px;
				font-size: 45px;
			}
			#valider{
				width: 300px;
				height: 100px;
				font-size: 60px;
			}
		}
	</style>
</body>
</html>
